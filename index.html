<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 1rem;
        margin: 0;
      }
      h1 {
        margin: 0 0 1rem;
      }
      ul {
        margin: 1rem 0;
        padding-left: 1.5em;
      }
      li {
        padding: 2px 0;
      }
      a {
        color: #03a9f4;
      }
    </style>
  </head>
  <body>
    <h1>Paulus Schoutsen</h1>
    Founder <a href="https://www.home-assistant.io">Home Assistant</a> &
    <a href="https://www.nabucasa.com">Nabu Casa, Inc.</a>
    <ul>
      <li><a rel="me" href="https://github.com/balloob/">GitHub</a></li>
      <li><a rel="me" href="https://twitter.com/balloob/">Twitter</a></li>
    </ul>
    <script>
      window.addEventListener(
        "DOMContentLoaded",
        () => {
          const ul = document.querySelector("ul");
          const li = document.createElement("li");
          li.innerHTML = `<a href="mailto:hello@${location.hostname}">Email</a>`;
          ul.append(li);
        },
        { once: true }
      );
    </script>
  </body>
</html>
